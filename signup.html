      <div class="container">
          <div class="row">
            <div class="col col-sm-4"></div>
            <div class="col col-sm-4">
              <div class="card3">
                <div class="card-header">
                  <h3>Sign Up</h3>
                  <div class="card-body">
                    <div class="log">
            
                  <form class="log" action="index.html" onsubmit="return log()">
                  <table class="">
                    <tr><h2>Sign Up</h2></tr>
                    <tr>
                        <td><b>First Name</b></td>
                        <td><b>Last Name</b></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="name" required></td>
                        
                        <td><input type="text" class="form-control" id="lname" required></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td><b>Date Of Birth</b></td> 
                        <td><b>Email</b></td></tr>
                      <tr>
                      <td><input type="date" class="form-control" id="dob" required></td>
                      
                      <td><input type="email" class="form-control" id="email" required onchange="checkemail()">
                        </td>
                  </tr>
                  <tr>
                   <td></td>
                      <td><label for="error" id="error1"></label></td>
                   
                  </tr>
                  <tr>
                      <td><b>Contact NO</b></td> 
                        <td><b>Adress</b></td></tr> 
                  </tr>
                  <tr>
                    <td><input type="text" class="form-control" id="phone" required onchange="phonecheck()"></td>
                    
                    <td><input type="text" class="form-control" id="adress" required>
                      </td>
                </tr>
                <tr></tr>
                <tr>
                  <td><b>Password</b></td>
                  <td><b>Confirm Password</b></td>
              </tr>
             
              <tr>
                <td><input type="password" class="form-control" id="password" required onchange="passcheck()">
                  </td>
                 
                <td><input type="password" class="form-control" id="cpassword" required onchange="cpasscheck()"></td>
                </tr>
                <tr> <td>
                  <label for="error" id="error2"></label>
                </td></tr>
            <tr>
              <td><input type="reset" value="Cancel"></td>
              <td><input type="submit" value="Sign Up"></td>
            </tr>
                    </table>
                    </form>   
                  </div>
                </div>
                </div>
